<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Grid Animation</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

      body {
          background: var(--bg);
              display: flex;
                  align-items: center;
                      justify-content: center;
                          min-height: 100vh;
                              font-family: 'DM Sans', sans-serif;
                                }

                                  .card {
                                      width: 540px;
                                          height: 675px;
                                              background: var(--bg);
                                                  position: relative;
                                                      overflow: hidden;
                                                          display: flex;
                                                              flex-direction: column;
                                                                  justify-content: space-between;
                                                                      padding: 32px;
                                                                          box-shadow: 0 8px 60px rgba(0,0,0,0.12);
                                                                            }

                                                                              .grid-bg {
                                                                                  position: absolute;
                                                                                      inset: 0;
                                                                                          background-image:
                                                                                                linear-gradient(var(--grid-color) 1px, transparent 1px),
                                                                                                      linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
                                                                                                          background-size: 54px 54px;
                                                                                                              opacity: 0;
                                                                                                                  animation: gridFadeIn 2s ease 0.2s forwards;
                                                                                                                    }

                                                                                                                      @keyframes gridFadeIn { to { opacity: 1; } }

                                                                                                                        .grid-dots-layer {
                                                                                                                            position: absolute;
                                                                                                                                inset: 0;
                                                                                                                                    pointer-events: none;
                                                                                                                                        z-index: 1;
                                                                                                                                          }

                                                                                                                                            .gdot {
                                                                                                                                                position: absolute;
                                                                                                                                                    width: 4px;
                                                                                                                                                        height: 4px;
                                                                                                                                                            border-radius: 50%;
                                                                                                                                                                background: var(--dot-color);
                                                                                                                                                                    animation: flicker var(--dur, 2s) ease-in-out var(--delay, 0s) infinite;
                                                                                                                                                                      }

                                                                                                                                                                        @keyframes flicker {
                                                                                                                                                                            0%   { opacity: 0.08; transform: scale(0.8); }
                                                                                                                                                                                20%  { opacity: 0.9;  transform: scale(1.2); }
                                                                                                                                                                                    35%  { opacity: 0.15; transform: scale(0.9); }
                                                                                                                                                                                        55%  { opacity: 0.75; transform: scale(1.1); }
                                                                                                                                                                                            75%  { opacity: 0.1;  transform: scale(0.85); }
                                                                                                                                                                                                90%  { opacity: 0.6;  transform: scale(1); }
                                                                                                                                                                                                    100% { opacity: 0.08; transform: scale(0.8); }
                                                                                                                                                                                                      }

                                                                                                                                                                                                        .dots {
                                                                                                                                                                                                            position: absolute;
                                                                                                                                                                                                                display: grid;
                                                                                                                                                                                                                    gap: 10px;
                                                                                                                                                                                                                        opacity: 0;
                                                                                                                                                                                                                            z-index: 2;
                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                .dots.top-left {
                                                                                                                                                                                                                                    top: 80px; left: 120px;
                                                                                                                                                                                                                                        grid-template-columns: repeat(4, 1fr);
                                                                                                                                                                                                                                            animation: dotsAppear 1s ease 1.2s forwards;
                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                .dots.bottom-right {
                                                                                                                                                                                                                                                    bottom: 130px; right: 80px;
                                                                                                                                                                                                                                                        grid-template-columns: repeat(5, 1fr);
                                                                                                                                                                                                                                                            animation: dotsAppear 1s ease 1.8s forwards;
                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                .dot {
                                                                                                                                                                                                                                                                    width: 5px; height: 5px;
                                                                                                                                                                                                                                                                        border-radius: 50%;
                                                                                                                                                                                                                                                                            background: var(--dot-color);
                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                .dots.top-left .dot    { animation: clusterFlicker 2.2s ease-in-out infinite; }
                                                                                                                                                                                                                                                                                  .dots.bottom-right .dot { animation: clusterFlicker 2.5s ease-in-out infinite; }

                                                                                                                                                                                                                                                                                    .dot:nth-child(1)  { animation-delay: 0.0s; } .dot:nth-child(2)  { animation-delay: 0.3s; }
                                                                                                                                                                                                                                                                                      .dot:nth-child(3)  { animation-delay: 0.7s; } .dot:nth-child(4)  { animation-delay: 0.1s; }
                                                                                                                                                                                                                                                                                        .dot:nth-child(5)  { animation-delay: 0.9s; } .dot:nth-child(6)  { animation-delay: 0.4s; }
                                                                                                                                                                                                                                                                                          .dot:nth-child(7)  { animation-delay: 0.2s; } .dot:nth-child(8)  { animation-delay: 0.8s; }
                                                                                                                                                                                                                                                                                            .dot:nth-child(9)  { animation-delay: 0.5s; } .dot:nth-child(10) { animation-delay: 0.15s; }
                                                                                                                                                                                                                                                                                              .dot:nth-child(11) { animation-delay: 0.6s; } .dot:nth-child(12) { animation-delay: 0.35s; }
                                                                                                                                                                                                                                                                                                .dot:nth-child(13) { animation-delay: 0.75s;} .dot:nth-child(14) { animation-delay: 0.25s; }
                                                                                                                                                                                                                                                                                                  .dot:nth-child(15) { animation-delay: 0.55s; }

                                                                                                                                                                                                                                                                                                    @keyframes clusterFlicker {
                                                                                                                                                                                                                                                                                                        0%,100% { opacity: 0.2; transform: scale(0.85); }
                                                                                                                                                                                                                                                                                                            30%     { opacity: 1;   transform: scale(1.3); }
                                                                                                                                                                                                                                                                                                                60%     { opacity: 0.4; transform: scale(0.9); }
                                                                                                                                                                                                                                                                                                                    80%     { opacity: 0.9; transform: scale(1.15); }
                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                        @keyframes dotsAppear {
                                                                                                                                                                                                                                                                                                                            from { opacity: 0; transform: scale(0.7); }
                                                                                                                                                                                                                                                                                                                                to   { opacity: 1; transform: scale(1); }
                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                    .header {
                                                                                                                                                                                                                                                                                                                                        position: relative; z-index: 3;
                                                                                                                                                                                                                                                                                                                                            opacity: 0;
                                                                                                                                                                                                                                                                                                                                                animation: slideDown 1s ease 0.5s forwards;
                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                    .header p { font-size: 11px; color: var(--label-color); line-height: 1.6; font-weight: 500; }

                                                                                                                                                                                                                                                                                                                                                      @keyframes slideDown {
                                                                                                                                                                                                                                                                                                                                                          from { opacity: 0; transform: translateY(-14px); }
                                                                                                                                                                                                                                                                                                                                                              to   { opacity: 1; transform: translateY(0); }
                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                  .main { position: relative; z-index: 3; text-align: center; margin-top: -40px; }

                                                                                                                                                                                                                                                                                                                                                                    .title-line1 {
                                                                                                                                                                                                                                                                                                                                                                        font-size: 66px; font-weight: 700; color: var(--text-dark);
                                                                                                                                                                                                                                                                                                                                                                            display: block; opacity: 0;
                                                                                                                                                                                                                                                                                                                                                                                animation: slideUp 1s cubic-bezier(0.22,1,0.36,1) 1s forwards;
                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                    .title-line2 {
                                                                                                                                                                                                                                                                                                                                                                                        font-size: 66px; font-weight: 700; color: var(--text-dark);
                                                                                                                                                                                                                                                                                                                                                                                            display: flex; align-items: baseline; justify-content: center; gap: 14px;
                                                                                                                                                                                                                                                                                                                                                                                                opacity: 0;
                                                                                                                                                                                                                                                                                                                                                                                                    animation: slideUp 1s cubic-bezier(0.22,1,0.36,1) 1.4s forwards;
                                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                                        .new-word {
                                                                                                                                                                                                                                                                                                                                                                                                            font-style: italic;
                                                                                                                                                                                                                                                                                                                                                                                                                background: linear-gradient(135deg, var(--accent-from), var(--accent-to));
                                                                                                                                                                                                                                                                                                                                                                                                                    -webkit-background-clip: text;
                                                                                                                                                                                                                                                                                                                                                                                                                        -webkit-text-fill-color: transparent;
                                                                                                                                                                                                                                                                                                                                                                                                                            background-clip: text;
                                                                                                                                                                                                                                                                                                                                                                                                                                position: relative;
                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                    .new-word::after {
                                                                                                                                                                                                                                                                                                                                                                                                                                        content: '';
                                                                                                                                                                                                                                                                                                                                                                                                                                            position: absolute; bottom: 4px; left: 0; right: 0; height: 3px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                background: linear-gradient(90deg, var(--accent-from), var(--accent-to));
                                                                                                                                                                                                                                                                                                                                                                                                                                                    transform: scaleX(0); transform-origin: left;
                                                                                                                                                                                                                                                                                                                                                                                                                                                        animation: underlineGrow 0.8s ease 2.4s forwards;
                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                            @keyframes underlineGrow { to { transform: scaleX(1); } }

                                                                                                                                                                                                                                                                                                                                                                                                                                                              @keyframes slideUp {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  from { opacity: 0; transform: translateY(36px); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                      to   { opacity: 1; transform: translateY(0); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                          .subtitle {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              margin-top: 22px; font-size: 16px; color: var(--subtitle-color);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  opacity: 0; animation: fadeIn 1s ease 2s forwards;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      .tagline {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          margin-top: 16px; font-size: 23px; font-weight: 700; color: var(--text-dark);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              opacity: 0; animation: fadeIn 1s ease 2.4s forwards;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  @keyframes fadeIn {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      from { opacity: 0; transform: translateY(8px); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          to   { opacity: 1; transform: translateY(0); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              .footer {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  position: relative; z-index: 3;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      display: flex; justify-content: space-between; align-items: flex-end;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          opacity: 0; animation: fadeIn 1s ease 2.8s forwards;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              .footer-left p { font-size: 12px; color: var(--subtitle-color); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .footer-left strong { color: #333; display: block; font-size: 13px; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  .footer-date p { font-size: 12px; color: #333; font-weight: 700; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .footer-date span { font-size: 11px; color: var(--subtitle-color); font-weight: 400; }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      .footer-icon {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          width: 36px; height: 36px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              border: 2.5px solid var(--dot-color); border-radius: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  display: flex; align-items: center; justify-content: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      .footer-icon svg {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          width: 18px; height: 18px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              stroke: var(--dot-color); fill: none; stroke-width: 2;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  stroke-linecap: round; stroke-linejoin: round;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </head>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="gdot" style="top:324px; left:432px; --dur:2.1s; --delay:0.5s"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="gdot" style="top:594px; left:162px; --dur:1.9s; --delay:0.8s"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="gdot" style="top:216px; left:270px; --dur:2.5s; --delay:0.2s"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="gdot" style="top:450px; left:324px; --dur:1.7s; --delay:1.0s"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="gdot" style="top:36px;  left:378px; --dur:2.0s; --delay:0.6s"></div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  accentFrom: "#2e7d32",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        accentTo: "#8bc34a",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              gridColor: "rgba(0,120,100,0.09)",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    dotColor: "#1a7a6e",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          subtitleColor: "#999",
